<div class="container" [style.width]="width + 'px'" [style.height]="height + 'px'">
    <div class="circular-progress" [style.background]="'conic-gradient('+ color +' ' + circleProgress + 'deg, #ededed 0deg)'">
        <span class="progress-value" [style.font-size]="fontSize + 'px'" [style.color]="color">{{percent + '%'}}</span>
    </div>
</div>
